<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Styles Sheets-->
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#81b083">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="theme-color" content="#333333">

  <title>Allison Marias</title>
</head>



<body class="--light">

  <!-- Header -->
  <header class="header header--layout">

    <button class="theme-checkbox">
      <span>am<span class="is-blinking"> : </span></span>pm
    </button>

    <div class="header__menu-icon"></div>

    <nav class="header__nav">
      <ul class="nav__list">
        <li class="header__link"><a class="link" href="index">Home</a></li>
        <li class="header__link"><a class="link" href="projects">Projects</a></li>
        <li class="header__link"><a class="link" href="about">About</a></li>
      </ul>
    </nav>

  </header>


  <main id="barba-wrapper">
    <div class="barba-container project-info project-info--layout" data-namespace="projectInfo">

      <a class="arrow project-info__arrow secondary-btn arrow--align-left arrow--is-disabled" href="#">&lt;</a>


      <article class="article--layout is-fading-in">
        <div class="project-info__left project-info__left--layout">

          <h1 class="project-info__title">Portfolio</h1>

          <p class="project-info__paragraph">
            This website is my portfolio built with HTML, CSS, and Javascript.
            Can you guess what my favorite color is?
          </p>

          <ul>
            <li class="project-info__link"><a class="link link--is-selected" href="https://allisonmarias.com/">Live</a></li>
            <li class="project-info__link"><a class="link" href="https://github.com/amarias/portfolio">Github</a></li>
          </ul>

        </div>


        <div class="project-info__right">
          <div class="project-info__img-container border --flex-layout-center">
            <video class="project-info__img" autoplay loop muted  poster="images/portfolio.png">
              <source src="images/portfolio.mp4" type="video/mp4">
              <source src="images/portfolio.webm" type="video/webm">
              <p>Sorry! Your browser doesn't support HTML5 video. Here is
                a <a href="images/portfolio.mp4">link to the video</a> instead.</p>
            </video>
          </div>
        </div>
      </article>


      <a class="arrow project-info__arrow secondary-btn arrow--align-right" href="music-app">&gt;</a>

    </div>
  </main>


  <!-- JS Scripts -->
  <script src="scripts/barba.min.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
